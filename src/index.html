<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookmark App</title>
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>

  <header>
    <h1>Bookmark App</h1>
  </header>

  <br>

  <section id="top-buttons-container">

    <form id="new-button" class="button">
      <button type="submit">New Bookmark</button>
    </form>

    <form id="filter-button" class="button">
      <label for="filter-button">Filter by stars:</label>
        <select name="filter by" size="1">
          <option value="1">1+</option>
          <option value="2">2+</option>
          <option value="3">2+</option>
          <option value="4">4+</option>
          <option value="5">5</option>
        </select>
    </form>

  </section>
  
  
  <main>
    <section class="container">
      <div class="item">
        <p>Title of Link</p>
        <div>
          <img src="img/star.png" width="20px" alt="star">
        </div>
      </div>
      <div class="item">
        <p>Title of Link</p>
      </div>
      <div class="item">
        <p>Title of Link</p>
      </div>
      <div class="item">
        <p>Title of Link</p>
      </div>
      <div class="item">
        <p>Title of Link</p>
      </div>
    </section>
    <img src="img/star.png">
  </main>

  <br> <br> <br> <br> <br> <br> <br>

  <footer>
    <p>
      Star by Marcel Boer from the Noun Project
    </p>
  </footer>
</body>

</html>
